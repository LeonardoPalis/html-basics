<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Aula 1</title>
</head>

<body>

  <div class="calc-container">
    <div class="calc-border">
      <section class="result-container">
        <span class="result-value">0</span>
      </section>
      <section class="line line1">
        <button class="default-button gray-dark">AC</button>
        <button class="default-button gray-dark">+/-</button>
        <button class="default-button gray-dark">%</button>
        <button onclick="div()"  class="default-button orange">/</button>
      </section>
      <section class="line line2">
        <button onclick="onClickNumber()" class="default-button gray-light">7</button>
        <button onclick="onClickNumber()" class="default-button gray-light">8</button>
        <button  onclick="onClickNumber()"class="default-button gray-light">9</button>
        <button onclick="mult()" class="default-button orange">X</button>
      </section>
      <section class="line line3">
        <button onclick="onClickNumber()" class="default-button gray-light">4</button>
        <button onclick="onClickNumber()" class="default-button gray-light">5</button>
        <button onclick="onClickNumber()" class="default-button gray-light">6</button>
        <button onclick="sub()" class="default-button orange">-</button>
      </section>
      <section class="line line4">
        <button onclick="onClickNumber()" class="default-button gray-light">1</button>
        <button onclick="onClickNumber()" class="default-button gray-light">2</button>
        <button onclick="onClickNumber()" class="default-button gray-light">3</button>
        <button onclick="soma()" class="default-button orange">+</button>
      </section>
      <section class="line line5">
        <button onclick="onClickNumber()" class="zero-button gray-light">0</button>
        <button class="small-button gray-light">,</button>
        <button onclick="onResult()" class="equal-button small-button orange">=</button>
      </section>

    </div>
  </div>

  <script src="./calc-full.js"></script>

</body>

</html>
